<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ShopLogo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="firstimg.jpeg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="secondimg.webp" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products can be added here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
